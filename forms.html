<!-- 
Create a html form to register a new student
Gather the following information using the relevent form elements:

Name
Date of Birth
Gender
Address
Telephone
Email Address
Course
The form should have two buttons:

Register
Cancel
All the form elements are not optional.

Incorporate appropriate labels for the form elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>HTML FORMS</title>
</head>
<body>
     <form action="#" method="post">
           <fieldset>
               <legend>Student Registration</legend>
               <div class="contentInTheForms">
                    <label for="firstName">First Name :</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name :</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="DateOfbirth">Date of Birth :</label>
                    <input type="date" name="DateOfbirth" id="DateOfbirth">
                    <label for="address">Address :</label>
                    <input type="text" name="address" id="address">
                    <label for="Telephone">Tel :</label>
                    <input type="tel" name="Telephone" id="Telephone">
                    <label for="emails">Email Address :</label>
                    <input type="email" name="emails" id="emails">
                    <label for="course">Course :</label>
                    <input type="text" name="course" id="course">

                </div>
                <div class="buttins">
                    <button type="submit">Register</button>  
                    <button type="reset">Cancel</button>  
                </div>
           </fieldset>
     </form>
</body>
</html>
