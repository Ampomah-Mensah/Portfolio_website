<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>

</head>

<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <nav>
        <ul style="list-style-type: none; display:flex; gap:20px;" >
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>

    <section id="home">
        <h2>Home</h2>
        <p>Explore the latest in technology with our cutting-edge products.</p>
        <a href="https://unsplash.com/s/photos/Technology" target="_blank">
            <img  src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="600px" alt="Technology Image">

    <section id="gallery">

        <div class="gallery" style="display: flex; gap:25px;">
            <a href="https://unsplash.com/s/photos/nature" target="_blank">

            <a href="https://unsplash.com/s/photos/nature" target="_blank">

        </div>

                    <img width="300px" height="300px" src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Food Image 1">

            <li class="menu-item">
